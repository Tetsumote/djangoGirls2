{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
    {% if post.published_date %}
        <div class="name">
        {{ post.published_date }}
        </div>
    {% else %}
        <a href="{% url 'post_publish' pk=post.pk %}"><button>Publish</button></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}"><button>Edit</button></a>
        <a href="{% url 'post_remove' pk=post.pk %}"><button>Remove</button></a>
    {% endif %}
{% endblock content %}
