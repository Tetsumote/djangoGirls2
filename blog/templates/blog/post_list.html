{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">

            
                {% for post in posts %}
                    
                    <h4><a href="{% url 'post_detail' pk=post.pk %}" class="font-weight-light">{{ post.title }} </a><small> | published: {{ post.published_date }}</small></h4>
                    <p> {{ post.text|linebreaksbr }} </p>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="float-right font-weight-light">Comments: {{ post.approved_comments.count }}</a><br>
                    <a href="{% url 'post_detail' pk=post.pk %}"><button class="btn btn-sm btn-outline-secondary" style="margin-top:-2rem;">more</button></a>
                    <hr>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
