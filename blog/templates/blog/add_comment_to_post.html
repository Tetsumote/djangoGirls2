{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <a href="{% url 'post_list' %}"><button class="btn btn-outline-secondary">Back</button></a>
            <h1 class="display-4">New comment</h1>
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
            {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-outline-secondary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
